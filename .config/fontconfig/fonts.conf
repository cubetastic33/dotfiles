<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- Default font for the ja_JP locale (no fc-match pattern) -->
    <match>
        <test compare="contains" name="lang">
            <string>ja</string>
        </test>
        <edit mode="prepend" name="family">
            <string>源ノ明朝 JP</string>
        </edit>
    </match>
    <!-- Default font for the ko_KR locale (no fc-match pattern) -->
    <match>
        <test compare="contains" name="lang">
            <string>ko</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Noto Serif CJK KR</string>
        </edit>
    </match>
    <!-- Default font for the ta_IN locale (no fc-match pattern) -->
    <match>
        <test compare="contains" name="lang">
            <string>ta</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Noto Sans Tamil</string>
        </edit>
    </match>
    <!-- Default sans-serif font -->
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="same"><string>SF Pro Text</string></edit>
    </match>
    <!-- Default serif fonts -->
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="prepend" binding="same"><string>Liberation Serif</string></edit>
        <edit name="family" mode="append" binding="same"><string>Noto Serif</string></edit>
    </match>
    <!-- Default monospace fonts -->
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="prepend" binding="same"><string>SFMono Nerd Font Mono</string></edit>
        <edit name="family" mode="append" binding="same"><string>FiraCode Nerd Font Mono</string></edit>
    </match>

    <!-- Fallback fonts preference order -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>SF Pro Text</family>
            <family>Noto Sans</family>
            <family>Roboto</family>
            <!-- Not a sans-serif font, but I want mincho for Japanese and Korean text -->
            <family>源ノ明朝 JP</family>
            <family>Noto Serif CJK KR</family>
            <family>Noto Sans Tamil</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Liberation Serif</family>
            <family>Noto Serif</family>
            <family>源ノ明朝 JP</family>
            <family>Noto Serif CJK KR</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>SF Mono</family>
            <family>FiraCode Nerd Font Mono</family>
            <family>Roboto Mono</family>
        </prefer>
    </alias>
</fontconfig>
